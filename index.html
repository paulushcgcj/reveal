<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gender Reveal</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    * {
      font-family: 'Press Start 2P', cursive;
    }
    body {
      margin: 0;
      font-family: 'Press Start 2P', cursive;
      background: red;
      overflow: hidden;
    }

    .gba-container {
      position: relative;
      width: 800px;
      height: 500px;
      margin: auto;
    }

    .gba-frame {
      width: 119%;
      height: auto;
      display: block;
    }

    .screen-content {
      position: absolute;
      top: 22%;
      left: 35%;
      width: 52%;
      height: 57%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 1rem;
      box-sizing: border-box;
      overflow: hidden;
      background: #c4cfa1;
    }

    .screen {
      display: none;
      width: 100%;
      height: 100%;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .screen.active {
      display: flex;
    }

    .press-start-img, .choice-img {
      max-width: 110%;
      max-height: 120%;
      cursor: pointer;
      image-rendering: pixelated;
    }

    .choices {
      display: flex;
      gap: 2rem;
    }

    .sprite-button {
      background: none;
      border: none;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
    }

    .sprite-button img {
      width: 96px;
      image-rendering: pixelated;
    }

    .button-label {
      background-image: url("assets/button.png");
      background-size: contain;
      background-repeat: no-repeat;
      width: 120px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 10px;
      text-align: center;
      color: black;
      text-shadow: 1px 1px white;
      image-rendering: pixelated;
    }
    .result-text-overlay {
      position: absolute;
      top: 20%;
      left: 54%;
      transform: translate(-50%, -50%);
      color: white;
      text-shadow: 2px 2px 4px black;
      font-size: 1rem;
      z-index: 1;
    }

  </style>
</head>
<body>
  <div class="gba-container">

    <img src="assets/gba.png" alt="GBA Frame" class="gba-frame" />    

    <div class="screen-content">

      <div class="screen screen-title">
        <img src="assets/title.png" alt="Press Start" class="press-start-img" id="titleText" onclick="goToSelect()" />
      </div>

      <div class="screen screen-select">
        <div class="question">Are you a....</div>
        <div class="choices">
          <button class="sprite-button" onclick="checkAnswer('boy')">
            <img src="assets/boy.png" alt="Boy" />
            <div class="button-label" id="btn-boy">BOY</div>
          </button>
          <button class="sprite-button" onclick="checkAnswer('girl')">
            <img src="assets/girl.png" alt="Girl" />
            <div class="button-label" id="btn-girl">GIRL</div>
          </button>
        </div>
      </div>

      <div class="screen screen-result">
        <img src="assets/its-a-girl.png" alt="It's a girl" class="choice-img" onclick="goToTitle()" id="resultImage" />  
        <div class="result-text-overlay" id="resultText"></div>      
      </div>    
      
    </div>
  </div>

  <script>
    const correctAnswer = 'girl';
    const translations = {
      en: { 
        title: "Press enter to play!",
        question: "It's a...",
        boy: "BOY",
        girl: "GIRL",
        correct: "It's a",
        incorrect: "Sorry! It's a"
      },
      pt: { 
        title: "Pressione enter para jogar!",
        question: "VocÃª acha que Ã©...",
        boy: "MENINO",
        girl: "MENINA",
        correct: "Ã‰ ",
        incorrect: "ERROU! Ã‰"
      }
    };
    
    const userLang = navigator.language.slice(0, 2);
    const lang = translations[userLang] ? userLang : 'pt';

    document.getElementsByClassName('question')[0].textContent = translations[lang].question;
    document.getElementById('btn-boy').textContent = translations[lang].boy;
    document.getElementById('btn-girl').textContent = translations[lang].girl;
    document.getElementById('titleText').textContent = translations[lang].title;
    
     window.playMidi = function(fileName) {
      }

      function onKeyPress(keyName, callback) {
        function handler(event) {
          if (event.key.toLowerCase() === keyName.toLowerCase()) {
            callback(event);
          }
        }
        window.addEventListener('keydown', handler);
        return () => window.removeEventListener('keydown', handler);
      }

    function goToTitle() {     
      showScreen('title');
      document.getElementById('titleText').textContent = translations[lang].title;
      const unbindEnter = onKeyPress('Enter', () => {
        goToSelect();
        unbindEnter();
      });
    }

    function goToSelect() {
      playMidi('charselect.mid');
      showScreen('select');
    }

    function showScreen(className) {
      document.querySelectorAll('.screen').forEach(screen => {
        screen.classList.remove('active');
      });
      document.querySelector(`.screen-${className}`).classList.add('active');
    }

     function checkAnswer(choice) {
      const resultText = document.getElementById('resultText');
      const resultImage = document.getElementById('resultImage');

      if (choice === correctAnswer) {
        playMidi('reveal.mid');
        resultText.textContent = `ðŸŽ‰${translations[lang].correct} ${translations[lang][choice].toUpperCase()}!ðŸŽ‰`;
        resultImage.src = `assets/its-a-${choice}.png`;
        resultImage.alt = `${translations[lang].correct} ${translations[lang][choice].toUpperCase()}`;
      } else {
        resultText.textContent = `${translations[lang].incorrect} ${translations[lang][correctAnswer].toUpperCase()}`;
        resultImage.src = `assets/its-a-${correctAnswer}.png`;
      }
      showScreen('result');
      const unbindEscape = onKeyPress('Escape', () => {
        goToTitle();
        unbindEscape();
      });
    }

    // Optional: preload all images
    ['boy.png', 'girl.png', 'button.png', 'its-a-boy.png','its-a-girl.png'].forEach(src => {
      const img = new Image();
      img.src = `assets/${src}`;
    });

    goToTitle();
  </script>
</body>
</html>
